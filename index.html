<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            width: 100%; height: 100%;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        body::-webkit-scrollbar { display: none; }

        .fixed-stage {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: 100vh; height: 100dvh; 
            overflow: hidden; z-index: 1;
            background: #000;
            /* GPU Beschleunigung erzwingen */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
        }

        video { 
            width: 100%; height: 100%; 
            object-fit: cover; object-position: center center;
            display: block; 
            opacity: 0; /* Startet unsichtbar */
            transition: opacity 1s ease-out; /* Weiches Einblenden */
            will-change: transform;
        }
        
        /* Wenn Video bereit ist, wird es sichtbar */
        video.ready { opacity: 1; }

        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; pointer-events: none; 
            transform: translateZ(0); 
        }
        
        .hero-title { 
            position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center;
            font-size: clamp(3.5rem, 11vw, 9.5rem); 
            font-weight: 900; line-height: 0.9; letter-spacing: -0.04em; 
            color: rgba(255, 255, 255, 0.85); mix-blend-mode: overlay; 
            text-shadow: 0 0 30px rgba(255,255,255,0.25), 0 10px 50px rgba(0,0,0,0.2);
            margin: 0; will-change: transform, opacity;
        }

        .scroll-hint { 
            position: absolute; bottom: 10dvh; left: 0; width: 100%; text-align: center;
            font-size: 0.75rem; letter-spacing: 0.35em; font-weight: 700;
            color: rgba(255,255,255,0.9); text-transform: uppercase;
            animation: breathe 2.5s ease-in-out infinite;
            text-shadow: 0 2px 15px rgba(0,0,0,0.6); pointer-events: none;
        }
        @keyframes breathe { 0% { opacity: 0.5; transform: translateY(0); } 50% { opacity: 1; transform: translateY(10px); } 100% { opacity: 0.5; transform: translateY(0); } }

        .links-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 20; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            perspective: 1000px; pointer-events: none; 
        }

        .link-card { 
            display: grid; grid-template-columns: 32px 1fr 20px; align-items: center; gap: 25px;
            width: auto; min-width: 320px; max-width: 420px;
            padding: 24px 36px; margin: 14px 0; 
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
            border-radius: 60px; text-decoration: none; color: white; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25); 
            visibility: hidden; opacity: 0; transform: translateY(100px); 
            transition: background 0.3s, transform 0.2s, border-color 0.3s;
            pointer-events: auto; will-change: transform;
        }
        .link-text { font-weight: 700; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 0.05em; text-align: left; }
        .icon { width: 32px; height: 32px; fill: white; display: block; }
        .arrow-icon { width: 20px; height: 20px; fill: rgba(255,255,255,0.7); display: block; transition: transform 0.2s; }

        @media (hover: hover) {
            .link-card:hover { background: rgba(255, 255, 255, 1); border-color: white; transform: scale(1.03) !important; }
            .link-card:hover .link-text { color: black; }
            .link-card:hover .icon { fill: black; }
            .link-card:hover .arrow-icon { fill: black; transform: translateX(5px); }
        }
        
        .flash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 10001; transform: scaleY(0); 
            transform-origin: bottom; pointer-events: none; 
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .hero-title { font-size: 2.5rem; top: 50%; }
            .link-card { padding: 10px 24px; margin: 5px 0; min-width: 220px; transform: scale(0.9); }
        }
    </style>
</head>
<body>

    <div class="fixed-stage">
        <video id="video" muted playsinline webkit-playsinline preload="auto">
            <source src="journey.mp4" type="video/mp4">
        </video>

        <div class="ui-layer" id="intro">
            <h1 class="hero-title">KOMM MIT<br>AUF MEINE<br>REISE</h1>
            <div class="scroll-hint">SCROLL TO FALL</div>
        </div>

        <div class="links-container" id="outro">

                <span class="link-text">Spotify</span>
                <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </a>
            <a href="#" class="link-card" onclick="nav(event, 'https://music.apple.com')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.68-.83 1.14-1.99.94-3.14-1.02.04-2.22.68-2.93 1.52-.63.74-1.22 1.92-1.07 3.07 1.15.09 2.32-.59 3.06-1.45"/></svg>
                <span class="link-text">Apple Music</span>
                <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </a>
            <a href="#" class="link-card" onclick="nav(event, 'https://youtube.com')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                <span class="link-text">YouTube</span>
                <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </a>
            <a href="#" class="link-card" onclick="nav(event, 'https://instagram.com')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/></svg>
                <span class="link-text">Instagram</span>
                <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </a>
        </div>
    </div>
    
    <div class="flash"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        document.body.style.height = "350vh"; 

        const video = document.getElementById('video');

        // --- CLEAN & FAST ENGINE ---

        // 1. Wenn Frames bereit sind -> Einblenden
        const showVideo = () => video.classList.add('ready');

        if (video.readyState >= 1) showVideo();
        video.addEventListener('loadeddata', showVideo);
        video.addEventListener('canplay', showVideo);
        
        // Fallback: Wenn der Browser nach 1s noch nichts gemeldet hat, versuche es trotzdem einzublenden
        // Das hilft bei Ecosia, wenn der Event-Listener zu spät gesetzt wurde
        setTimeout(() => { if(video.readyState > 0) showVideo(); }, 1000);


        // 2. Scroll Logic (Entkoppelt für 120Hz & Safari Schutz)
        function initScroll() {
            // Falls Metadaten fehlen, Standardwert nehmen
            const duration = video.duration || 10;
            const safeDuration = duration - 0.1;
            
            let targetTime = 0;
            let currentTime = 0;

            // ScrollTrigger setzt nur das ZIEL
            ScrollTrigger.create({
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 0,
                onUpdate: self => {
                    targetTime = self.progress * safeDuration;
                }
            });

            // Eigener Loop für maximale Performance (RequestAnimationFrame)
            function render() {
                // Weiche Bewegung zum Ziel
                currentTime += (targetTime - currentTime) * 0.1;

                // Safari Schutz: Nur updaten wenn nötig & Runden
                if (Math.abs(currentTime - video.currentTime) > 0.005) {
                    video.currentTime = Number(currentTime.toFixed(3));
                }
                
                requestAnimationFrame(render);
            }
            render();

            // UI Animationen
            gsap.to("#intro", {
                scrollTrigger: { trigger: "body", start: "top top", end: "30% top", scrub: true },
                opacity: 0, scale: 0.95, filter: "blur(15px)",
            });

            let tlOutro = gsap.timeline({
                scrollTrigger: { trigger: "body", start: "55% top", end: "95% bottom", scrub: 1 }
            });
            tlOutro.to(video, { filter: "blur(25px)", ease: "power1.inOut" }, 0);
            tlOutro.fromTo(".link-card", 
                { autoAlpha: 0, y: 60, scale: 0.95 },
                { autoAlpha: 1, y: 0, scale: 1, stagger: 0.12, ease: "power2.out", immediateRender: false }, 
            0.1);
        }

        // Initialsierung sicherstellen
        if (video.readyState >= 1) {
            initScroll();
        } else {
            video.addEventListener('loadedmetadata', initScroll);
        }

        function nav(e, url) { 
            e.preventDefault(); 
            gsap.to(".flash", { scaleY: 1, duration: 0.4, ease: "power2.inOut", onComplete: () => window.location.href = url }); 
        }
    </script>
</body>
</html>
