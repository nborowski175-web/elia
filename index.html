<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            /* Verhindert "Bouncen" am Ende der Seite (Black Screen Fix) */
            overscroll-behavior: none; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- VIDEO HINTERGRUND --- */
        .stage { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; background: #000; 
        }
        video { 
            width: 100%; height: 100%; 
            object-fit: cover; /* Füllt den Screen immer aus */
            object-position: center center; /* Zentriert das Video immer */
            display: block; 
            will-change: filter; /* Optimierung für den Blur-Effekt */
        }

        /* --- UI LAYER (TITEL) --- */
        .ui-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; pointer-events: none; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        .hero-title { 
            font-size: clamp(3rem, 12vw, 8rem); font-weight: 900; text-align: center; 
            line-height: 0.9; color: white; 
            text-shadow: 0 0 30px rgba(255,255,255,0.3); mix-blend-mode: overlay; 
        }
        .scroll-hint { 
            position: absolute; bottom: 5vh; font-size: 0.8rem; letter-spacing: 0.3em; 
            color: white; animation: bounce 2s infinite; opacity: 0.8; 
        }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(10px)} }

        /* --- LINKS WRAPPER --- */
        .links-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            perspective: 1000px; pointer-events: none; opacity: 0; 
        }
        .link-card { 
            width: 85%; max-width: 400px; padding: 22px 30px; margin: 10px 0; 
            background: rgba(255, 255, 255, 0.25); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); 
            transform: translate3d(0,0,0); backface-visibility: hidden; border-radius: 16px; 
            display: flex; justify-content: space-between; align-items: center; 
            text-decoration: none; color: white; font-weight: 800; font-size: 1.1rem; text-transform: uppercase; 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            transition: all 0.3s ease; 
        }
        .link-card:hover { 
            background: white; color: black; 
            box-shadow: 0 10px 40px rgba(255,255,255,0.3); 
            transform: scale(1.02);
        }
        .link-content { display: flex; align-items: center; gap: 15px; }
        .icon { width: 24px; height: 24px; fill: white; transition: fill 0.2s; }
        .link-card:hover .icon { fill: black; }
        
        /* Flash Effekt beim Klicken */
        .flash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 10001; transform: scaleY(0); 
            transform-origin: bottom; pointer-events: none; 
        }
    </style>
</head>
<body>

    <div class="stage">
        <video id="video" muted playsinline preload="auto" loop>
            <source src="journey.mp4" type="video/mp4">
        </video>
    </div>

    <div class="ui-layer" id="intro">
        <h1 class="hero-title">KOMM MIT<br>AUF MEINE<br>REISE</h1>
        <div class="scroll-hint">SCROLL TO FALL</div>
    </div>

    <div class="links-wrapper" id="outro">
        <a href="#" class="link-card" onclick="nav(event, 'https://spotify.com')">
            <div class="link-content">
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S16.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.299z"/></svg>
                <span>Spotify</span>
            </div><span>↗</span>
        </a>
        <a href="#" class="link-card" onclick="nav(event, 'https://music.apple.com')">
            <div class="link-content">
                <svg class="icon" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.68-.83 1.14-1.99.94-3.14-1.02.04-2.22.68-2.93 1.52-.63.74-1.22 1.92-1.07 3.07 1.15.09 2.32-.59 3.06-1.45"/></svg>
                <span>Apple Music</span>
            </div><span>↗</span>
        </a>
        <a href="#" class="link-card" onclick="nav(event, 'https://instagram.com')">
            <div class="link-content">
                <svg class="icon" viewBox="0 0 24 24"><path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/></svg>
                <span>Instagram</span>
            </div><span>↗</span>
        </a>
        <a href="#" class="link-card" onclick="nav(event, 'https://youtube.com')">
            <div class="link-content">
                <svg class="icon" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                <span>YouTube</span>
            </div><span>↗</span>
        </a>
    </div>
    
    <div class="flash"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        const video = document.getElementById('video');

        // --- 1. SOFORT START & SETUP ---
        // Setze die Scrollhöhe direkt, damit keine Wartezeit entsteht
        document.body.style.height = "400vh"; 
        
        // Video "aufwecken" für Mobile (Stumm abspielen erzwingen)
        video.play().then(() => video.pause()).catch(() => {});

        // --- 2. SCROLL LOGIC ---
        // Proxy Methode für maximale Performance beim Video-Scrubbing
        let videoProxy = { currentTime: 0 };
        const videoDuration = video.duration || 10; // Fallback, falls Metadaten noch laden

        // a) Video Scrubbing
        gsap.to(videoProxy, {
            currentTime: videoDuration,
            ease: "none",
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1.2, // Etwas höherer Wert für mehr "Smoothness"
            },
            onUpdate: () => {
                if (video.readyState >= 1) {
                    video.currentTime = videoProxy.currentTime;
                }
            }
        });

        // b) Titel ausblenden
        gsap.to("#intro", {
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "25% top",
                scrub: true
            },
            opacity: 0,
            y: -100,
            filter: "blur(10px)"
        });

        // c) Buttons einblenden & Video Weichzeichnen (Blur)
        let outroTl = gsap.timeline({
            scrollTrigger: {
                trigger: "body",
                start: "70% top", // Startet im letzten Drittel
                end: "95% bottom",
                scrub: true
            }
        });

        // Video unscharf machen für Lesbarkeit
        outroTl.to("#video", { filter: "blur(15px)", duration: 1 }, 0);
        
        // Buttons erscheinen lassen
        outroTl.to("#outro", { opacity: 1, pointerEvents: "all", duration: 0.5 }, 0.2);
        outroTl.from(".link-card", { y: 50, stagger: 0.1, duration: 0.5 }, 0.2);

        // --- 3. NAV LOGIC ---
        function nav(e, url) { 
            e.preventDefault(); 
            gsap.to(".flash", { 
                scaleY: 1, 
                duration: 0.4, 
                ease: "power2.inOut", 
                onComplete: () => window.location.href = url 
            }); 
        }
    </script>
</body>
</html>
