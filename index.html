<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* --- BATTERY LOADER --- */
        #batteryLayer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .battery-box {
            width: 70px; height: 35px; border: 2px solid #fff; border-radius: 5px;
            position: relative; padding: 3px;
        }
        .battery-box::after {
            content: ''; position: absolute; right: -7px; top: 9px;
            width: 5px; height: 13px; background: #fff; border-radius: 0 2px 2px 0;
        }
        .battery-fill { width: 0%; height: 100%; background: #fff; border-radius: 1px; }
        .loading-text { color: white; margin-top: 15px; font-size: 0.7rem; letter-spacing: 0.3em; text-transform: uppercase; font-weight: 300; }

        /* --- SHUTTERS --- */
        .shutter {
            position: fixed; left: 0; width: 100%; height: 50.5%; 
            background: #000;
            z-index: 9999;
            will-change: transform;
        }
        .shutter-top { top: 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .shutter-bottom { bottom: 0; border-top: 1px solid rgba(255,255,255,0.05); }

        /* --- STAGE: VIDEO --- */
        .stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* --- UI LAYER --- */
        .ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hero-title { font-size: clamp(3rem, 12vw, 8rem); font-weight: 900; text-align: center; line-height: 0.9; color: white; text-shadow: 0 0 30px rgba(255,255,255,0.3); mix-blend-mode: overlay; }
        .scroll-hint { position: absolute; bottom: 5vh; font-size: 0.8rem; letter-spacing: 0.3em; color: white; animation: bounce 2s infinite; opacity: 0; }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(10px)} }

        /* --- LINKS --- */
        .links-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            pointer-events: none; opacity: 0; 
        }
        .link-card { 
            width: 85%; max-width: 400px; padding: 22px 30px; margin: 10px 0; 
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.25); 
            backdrop-filter: blur(20px); border-radius: 18px; 
            display: flex; justify-content: center; align-items: center; gap: 16px; 
            text-decoration: none; color: white; font-weight: 800; font-size: 1.1rem; text-transform: uppercase; 
            transition: all 0.3s;
        }
        .link-card:hover { background: white; color: black; transform: scale(1.02); }
        .icon { width: 24px; height: 24px; fill: white; transition: fill 0.3s; }
        .link-card:hover .icon { fill: black; }
        .flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10001; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="batteryLayer">
        <div class="battery-box"><div class="battery-fill" id="batFill"></div></div>
        <div class="loading-text">Loading Downfall...</div>
    </div>

    <div class="shutter shutter-top" id="shutterTop"></div>
    <div class="shutter shutter-bottom" id="shutterBottom"></div>

    <div class="stage">
        <video id="video" muted playsinline preload="auto">
            <source src="journey.mp4" type="video/mp4">
        </video>
    </div>

    <div class="ui-layer" id="intro">
        <h1 class="hero-title">KOMM MIT<br>AUF MEINE<br>REISE</h1>
        <div class="scroll-hint" id="scrollHint">SCROLL TO FALL</div>
    </div>

    <div class="links-wrapper" id="outro">
        <a href="#" class="link-card" onclick="nav(event, 'spotify')">
            <svg class="icon" viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S16.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.299z"/></svg>
            <span>Spotify</span>
        </a>
        <a href="#" class="link-card" onclick="nav(event, 'apple')">
            <svg class="icon" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.68-.83 1.14-1.99.94-3.14-1.02.04-2.22.68-2.93 1.52-.63.74-1.22 1.92-1.07 3.07 1.15.09 2.32-.59 3.06-1.45"/></svg>
            <span>Apple Music</span>
        </a>
        <a href="#" class="link-card" onclick="nav(event, 'insta')">
            <svg class="icon" viewBox="0 0 24 24"><path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/></svg>
            <span>Instagram</span>
        </a>
    </div>
    <div class="flash" id="flash"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        const video = document.getElementById('video');
        const batFill = document.getElementById('batFill');

        // --- 1. BATTERY LOADING LOGIC ---
        // Füllt den Balken gleichmäßig basierend auf Ladezustand + Zeit
        let loadProgress = 0;
        const loadSim = setInterval(() => {
            if(loadProgress < 90) {
                loadProgress += Math.random() * 5;
                gsap.to(batFill, { width: loadProgress + "%", duration: 0.3 });
            }
        }, 200);

        // Prüft, ob Seite und Video bereit sind
        window.addEventListener('load', () => {
            const check = setInterval(() => {
                if(video.readyState >= 3) {
                    clearInterval(loadSim); clearInterval(check);
                    gsap.to(batFill, { width: "100%", duration: 0.4, onComplete: triggerOpen });
                }
            }, 100);
        });

        // --- 2. TRANSITION (SHUTTERS ÖFFNEN) ---
        let hasOpened = false;
        function triggerOpen() {
            if(hasOpened) return;
            hasOpened = true;

            // Video für mobile Browser kurz anstoßen
            video.play().then(() => video.pause()).catch(e => {});

            const tl = gsap.timeline({
                onComplete: () => {
                    document.body.style.overflow = "auto";
                    document.body.style.height = "500vh";
                    initScroll();
                }
            });

            // Akku Layer wegfaden
            tl.to("#batteryLayer", { opacity: 0, duration: 0.8, ease: "power2.inOut" });
            
            // Shutter öffnen (Augen-Auf-Effekt)
            tl.to("#shutterTop", { yPercent: -100, duration: 1.4, ease: "expo.inOut" }, "-=0.4");
            tl.to("#shutterBottom", { yPercent: 100, duration: 1.4, ease: "expo.inOut" }, "<");
            
            // UI Layer & Scroll Hinweis einblenden
            tl.to("#scrollHint", { opacity: 0.7, duration: 1 });
        }

        // --- 3. SCROLL LOGIK (WIE VORHER) ---
        function initScroll() {
            video.currentTime = 0.01;
            
            // Video Scrubbing
            gsap.to(video, {
                scrollTrigger: {
                    trigger: "body",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 0.1
                },
                onUpdate: self => { 
                    if(video.readyState >= 1) {
                        video.currentTime = self.progress * (video.duration - 0.05); 
                    }
                }
            });

            // UI Übergänge
            let uiTl = gsap.timeline({ scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 0.5 } });
            uiTl.to("#intro", { opacity: 0, scale: 1.5, y: -100, duration: 0.2 }, 0);
            uiTl.to("#outro", { opacity: 1, pointerEvents: "all", duration: 0.2 }, 0.15);
            uiTl.to(".link-card", { opacity: 1, stagger: 0.1, duration: 0.5 }, 0.2);
        }

        function nav(e, url) { 
            e.preventDefault(); 
            gsap.to("#flash", { opacity: 1, duration: 0.5, onComplete: () => {
                console.log("Navigiere zu: " + url);
                // window.location.href = url;
            }}); 
        }
    </script>
</body>
</html>
