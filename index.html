<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LIQUID LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex; justify-content: center; align-items: center;
        }

        .liquid-shape {
            width: 80px; height: 80px;
            background: #fff;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            filter: blur(2px);
            box-shadow: 0 0 40px rgba(255,255,255,0.4);
            will-change: transform, border-radius;
        }

        /* --- VIDEO STAGE --- */
        .stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0; display: block; will-change: transform; }

        /* --- UI ELEMENTS --- */
        .ui-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; pointer-events: none; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        
        .hero-title { 
            font-size: clamp(3rem, 12vw, 8rem); font-weight: 900; text-align: center; 
            line-height: 0.9; color: white; opacity: 0; transform: translateY(30px);
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .links-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            pointer-events: none; opacity: 0; 
        }
        
        .link-card { 
            width: 85%; max-width: 400px; padding: 20px; margin: 10px 0; 
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px); border-radius: 15px; 
            text-align: center; text-decoration: none; color: white; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em;
            transition: 0.3s;
        }
        .link-card:hover { background: white; color: black; }

        .flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 10001; opacity: 0; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="liquid-shape" id="shape"></div>
    </div>

    <div class="flash" id="flash"></div>

    <div class="stage">
        <video id="video" muted playsinline preload="auto">
            <source src="journey.mp4" type="video/mp4">
        </video>
    </div>

    <div class="ui-layer" id="introUI">
        <h1 class="hero-title" id="mainTitle">KOMM MIT<br>AUF MEINE<br>REISE</h1>
    </div>

    <div class="links-wrapper" id="outroUI">
        <a href="https://spotify.com" target="_blank" class="link-card">Spotify</a>
        <a href="https://instagram.com" target="_blank" class="link-card">Instagram</a>
        <a href="https://youtube.com" target="_blank" class="link-card">YouTube</a>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        const video = document.getElementById('video');

        // Loader Animation
        gsap.to("#shape", {
            borderRadius: "60% 40% 30% 70% / 60% 30% 70% 40%",
            duration: 2, repeat: -1, yoyo: true, ease: "sine.inOut"
        });

        const handleLoad = () => {
            const tl = gsap.timeline({
                onComplete: () => {
                    document.getElementById('loader').style.display = "none";
                    document.body.style.overflow = "auto";
                    document.body.style.height = "500vh";
                    initScrollEffects();
                }
            });

            tl.to("#shape", { scale: 40, duration: 0.7, ease: "expo.in" });
            tl.to("#flash", { opacity: 1, duration: 0.2 }, "-=0.2");
            tl.set(video, { opacity: 1 });
            tl.to("#flash", { opacity: 0, duration: 0.8 });
            tl.to("#mainTitle", { opacity: 1, y: 0, duration: 1, ease: "power2.out" });
        };

        if (video.readyState >= 3) handleLoad();
        else video.addEventListener('canplaythrough', handleLoad, { once: true });

        function initScrollEffects() {
            video.play().then(() => video.pause());
            
            // Video Scroll
            ScrollTrigger.create({
                trigger: "body", start: "top top", end: "bottom bottom", scrub: 0.1,
                onUpdate: self => {
                    if (video.duration) video.currentTime = self.progress * (video.duration - 0.05);
                }
            });

            // UI Transitions
            let uiTl = gsap.timeline({
                scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 0.5 }
            });
            
            uiTl.to("#introUI", { opacity: 0, scale: 0.8, duration: 0.2 }, 0);
            uiTl.to("#outroUI", { opacity: 1, pointerEvents: "all", duration: 0.2 }, 0.2);
        }
    </script>
</body>
</html>
