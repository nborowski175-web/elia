<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- PURE BATTERY LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .battery-body {
            width: 60px; height: 30px;
            border: 2px solid #fff;
            border-radius: 4px;
            position: relative;
            padding: 2px;
        }
        .battery-body::after {
            content: '';
            position: absolute; right: -6px; top: 7px;
            width: 4px; height: 12px;
            background: #fff;
            border-radius: 0 2px 2px 0;
        }
        .battery-fill {
            width: 0%; height: 100%;
            background: #fff;
        }
        .loading-text {
            color: #fff;
            margin-top: 15px;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            font-weight: 300;
            text-transform: uppercase;
        }

        /* --- EYE OPEN EFFECT (SHUTTERS) --- */
        .shutter {
            position: fixed; left: 0; width: 100%; height: 50vh;
            background: #000; z-index: 9999;
            will-change: transform;
        }
        .shutter-top { top: 0; }
        .shutter-bottom { bottom: 0; }

        /* --- STAGE --- */
        .stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        video { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* --- OUTRO (Original Icons) --- */
        .links-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            pointer-events: none; opacity: 0; 
        }
        .link-card { 
            width: 85%; max-width: 400px; padding: 22px 30px; margin: 10px 0; 
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(20px); border-radius: 18px; color: white; 
            text-align: center; text-decoration: none; font-weight: 800; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="battery-body">
            <div class="battery-fill" id="batFill"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="shutter shutter-top" id="shutterTop"></div>
    <div class="shutter shutter-bottom" id="shutterBottom"></div>

    <div class="stage">
        <video id="video" muted playsinline preload="auto">
            <source src="journey.mp4" type="video/mp4">
        </video>
    </div>

    <div class="links-wrapper" id="outroUI">
        <a href="#" class="link-card">Spotify</a>
        <a href="#" class="link-card">Instagram</a>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        const video = document.getElementById('video');
        const batFill = document.getElementById('batFill');

        // 1. Echter Load-Check
        let loadProgress = { val: 0 };
        
        // Simuliere Fortschritt, aber warte auf Video
        const loadAnim = gsap.to(loadProgress, {
            val: 100, 
            duration: 3, 
            ease: "power1.inOut",
            onUpdate: () => { batFill.style.width = loadProgress.val + "%"; },
            onComplete: () => {
                if (video.readyState >= 3) startEyeEffect();
                else video.addEventListener('canplaythrough', startEyeEffect, { once: true });
            }
        });

        function startEyeEffect() {
            // Loader verschwindet
            gsap.to("#loader", { opacity: 0, duration: 0.5, onComplete: () => {
                document.getElementById('loader').style.display = "none";
                
                // Auge auf Effekt (Smooth Shutter)
                const eyeTl = gsap.timeline({
                    onComplete: () => {
                        document.body.style.overflow = "auto";
                        document.body.style.height = "500vh";
                        initScroll();
                    }
                });

                eyeTl.to("#shutterTop", { yPercent: -100, duration: 1.5, ease: "power2.inOut" });
                eyeTl.to("#shutterBottom", { yPercent: 100, duration: 1.5, ease: "power2.inOut" }, "<");
            }});
        }

        function initScroll() {
            video.play().then(() => video.pause());
            
            gsap.to(video, {
                scrollTrigger: {
                    trigger: "body",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 0.1
                },
                onUpdate: self => {
                    if(video.duration) video.currentTime = self.progress * (video.duration - 0.05);
                }
            });

            gsap.to("#outroUI", {
                scrollTrigger: { trigger: "body", start: "85% top", end: "bottom bottom", scrub: true },
                opacity: 1, pointerEvents: "all"
            });
        }
    </script>
</body>
</html>
