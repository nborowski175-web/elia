<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        body::-webkit-scrollbar { display: none; }

        /* --- STAGE --- */
        .fixed-stage {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: 100vh; height: 100dvh; 
            overflow: hidden; z-index: 1;
        }

        /* --- VIDEO & DIMMER --- */
        video { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            object-position: center center;
            display: block;
            will-change: filter; 
        }

        /* Neue Ebene: Dunkelt das Video ab für Lesbarkeit */
        .dimmer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            opacity: 0; /* Startet unsichtbar */
            pointer-events: none;
            z-index: 1; /* Über Video, unter Text */
        }

        /* --- UI LAYER (TITEL) --- */
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; pointer-events: none; 
            display: flex; flex-direction: column; 
            /* Optische Mitte etwas höher setzen für Ästhetik */
            justify-content: flex-start; 
            padding-top: 35vh; 
            align-items: center; 
        }
        
        .hero-title { 
            font-family: 'Syne', sans-serif; /* Kreativere Font */
            font-size: clamp(3rem, 11vw, 7.5rem); 
            font-weight: 800; 
            text-align: center; 
            line-height: 0.9; 
            color: white; 
            letter-spacing: -0.03em;
            text-transform: uppercase;
            mix-blend-mode: overlay;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
            margin: 0;
            will-change: transform, opacity, filter;
        }

        .scroll-hint { 
            position: absolute; 
            bottom: 8dvh; 
            font-size: 0.65rem; letter-spacing: 0.3em; font-weight: 500;
            color: rgba(255,255,255,0.7); 
            animation: bounce 2s infinite; 
            text-transform: uppercase;
        }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(6px)} }

        /* --- BUTTONS --- */
        .links-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            perspective: 1000px;
            pointer-events: none; 
        }

        .link-card { 
            /* Kompakteres Design */
            display: grid;
            grid-template-columns: 24px 1fr 14px; /* Icon | Text | Pfeil */
            align-items: center;
            gap: 15px;

            width: auto; 
            min-width: 260px; /* Nicht zu breit, nicht zu schmal */
            max-width: 320px;
            
            padding: 16px 24px; 
            margin: 6px 0; 
            
            /* Dark Glass Look - besserer Kontrast */
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.15);

            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
            border-radius: 50px; /* Pill Shape wirkt oft moderner */
            
            text-decoration: none; color: white; 
            
            visibility: hidden; opacity: 0; /* Start Hidden */
            
            transition: background 0.3s, transform 0.2s, border-color 0.3s;
            pointer-events: auto; 
        }

        .link-text {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-align: left;
            opacity: 0.9;
        }

        .icon { width: 20px; height: 20px; fill: white; display: block; opacity: 0.9; }
        .arrow-icon { width: 14px; height: 14px; fill: rgba(255,255,255,0.6); display: block; transition: transform 0.2s; }

        /* Hover nur Desktop */
        @media (hover: hover) {
            .link-card:hover { 
                background: rgba(255, 255, 255, 1); 
                border-color: white;
                transform: scale(1.04) !important;
            }
            .link-card:hover .link-text { color: black; }
            .link-card:hover .icon { fill: black; }
            .link-card:hover .arrow-icon { fill: black; transform: translateX(3px); }
        }
        
        .flash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 10001; transform: scaleY(0); 
            transform-origin: bottom; pointer-events: none; 
        }

        /* Landscape Schutz */
        @media (max-height: 500px) and (orientation: landscape) {
            .hero-title { font-size: 2.5rem; }
            .ui-layer { padding-top: 0; justify-content: center; }
            .link-card { padding: 10px 20px; margin: 4px 0; min-width: 200px; }
        }
    </style>
</head>
<body>

    <div class="fixed-stage">
        <video id="video" muted playsinline preload="auto">
            <source src="journey.mp4" type="video/mp4">
        </video>
        
        <div class="dimmer"></div>

        <div class="ui-layer" id="intro">
            <h1 class="hero-title">KOMM MIT<br>AUF MEINE<br>REISE</h1>
            <div class="scroll-hint">SCROLL TO FALL</div>
        </div>

        <div class="links-container" id="outro">
            <a href="#" class="link-card" onclick="nav(event, 'https://spotify.com')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S16.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.299z"/></svg>
                <span class="link-text">Spotify</span>
                <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </a>
            <a href="#" class="link-card" onclick="nav(event, 'https://music.apple.com')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.68-.83 1.14-1.99.94-3.14-1.02.04-2.22.68-2.93 1.52-.63.74-1.22 1.92-1.07 3.07 1.15.09 2.32-.59 3.06-1.45"/></svg>
                <span class="link-text">Apple Music</span>
                <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </a>
            <a href="#" class="link-card" onclick="nav(event, 'https://youtube.com')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                <span class="link-text">YouTube</span>
                <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </a>
            <a href="#" class="link-card" onclick="nav(event, 'https://instagram.com')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 12,9Z"/></svg>
                <span class="link-text">Instagram</span>
                <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </a>
        </div>
    </div>
    
    <div class="flash"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        const video = document.getElementById('video');

        // Scrollbereich (350vh für angenehmes Pacing)
        document.body.style.height = "350vh";

        // Video Init
        video.play().then(() => video.pause()).catch(() => {});

        function initJourney() {
            let duration = video.duration || 10;
            let safeDuration = duration - 0.05; 
            
            // --- 1. VIDEO SCRUBBING ---
            gsap.to(video, {
                currentTime: safeDuration,
                ease: "none",
                scrollTrigger: {
                    trigger: "body",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 1, 
                }
            });

            // --- 2. TEXT FADE OUT (Ruhig & Zentriert) ---
            gsap.to("#intro", {
                scrollTrigger: { trigger: "body", start: "top top", end: "30% top", scrub: true },
                opacity: 0, 
                scale: 0.95, 
                filter: "blur(20px)",
            });

            // --- 3. DIMMER, BLUR & BUTTONS ---
            let tlOutro = gsap.timeline({
                scrollTrigger: {
                    trigger: "body",
                    start: "55% top", // Späterer Start für besseres Timing
                    end: "95% bottom",
                    scrub: 1
                }
            });

            // A) Blur & Dimmer (Hintergrund abdunkeln)
            tlOutro.to(video, { filter: "blur(20px)", ease: "power1.inOut" }, 0);
            tlOutro.to(".dimmer", { opacity: 0.4, ease: "none" }, 0); // Dimmt Video auf 40%

            // B) Buttons: Reset-Garantie durch fromTo
            tlOutro.fromTo(".link-card", 
                { 
                    autoAlpha: 0, 
                    y: 100, 
                    rotateX: 10, 
                    scale: 0.95 
                },
                {
                    autoAlpha: 1, 
                    y: 0,
                    rotateX: 0,
                    scale: 1,
                    stagger: 0.15,
                    ease: "power2.out",
                    immediateRender: false 
                }, 
            0.1);
        }

        // Init Check
        if (video.readyState >= 1) {
            initJourney();
        } else {
            video.onloadedmetadata = initJourney;
            setTimeout(() => { if(!ScrollTrigger.getAll().length) initJourney(); }, 500);
        }

        function nav(e, url) { 
            e.preventDefault(); 
            gsap.to(".flash", { scaleY: 1, duration: 0.4, ease: "power2.inOut", onComplete: () => window.location.href = url }); 
        }
    </script>
</body>
</html>
