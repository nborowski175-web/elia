<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            cursor: default;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior: none; 
        }

        .loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: transparent;
            touch-action: none;
            will-change: transform, opacity;
        }

        .shutter {
            position: absolute; left: 0; width: 100%; height: 50.5%; 
            background: #000;
            z-index: 1;
            will-change: transform;
            transform: translate3d(0,0,0);
        }
        .shutter-top { top: 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .shutter-bottom { bottom: 0; border-top: 1px solid rgba(255,255,255,0.05); }

        .loader-content {
            z-index: 10;
            position: relative;
            width: 90%; 
            max-width: 600px;
            height: 85%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between;
            padding: 40px 0;
            pointer-events: none;
        }

        .text-line {
            color: white;
            font-weight: 600;
            text-align: center;
            z-index: 20;
            display: flex; flex-wrap: wrap; justify-content: center; gap: 0.6rem; 
        }
        .text-upper { font-size: clamp(1rem, 3vw, 1.4rem); opacity: 0.8; }
        .text-lower { font-size: clamp(1.2rem, 3.5vw, 1.6rem); opacity: 0.95; }
        
        .word { display: inline-block; opacity: 0; filter: blur(5px); transform: translateY(10px); }

        .eye-container {
            position: relative;
            width: 320px; 
            height: auto;
            display: flex; justify-content: center; align-items: center;
            opacity: 0;
            will-change: opacity;
        }

        .grunge-eye-svg { overflow: visible; }
        .ink-filter { filter: url(#inkGrunge); }

        .eye-static {
            stroke: white; fill: none; stroke-linecap: round; stroke-linejoin: round;
        }
        .iris-detail { fill: white; stroke: none; }

        /* DIE TRÄNE: Breit am Lidrand (Anstauung) und nach unten dünner auslaufend */
        #finalTear {
            stroke: white;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            opacity: 0;
        }

        .stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 1; display: block; will-change: transform; transform: translate3d(0, 0, 0); }

        .ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hero-title { font-size: clamp(3rem, 12vw, 8rem); font-weight: 900; text-align: center; line-height: 0.9; color: white; text-shadow: 0 0 30px rgba(255,255,255,0.3); mix-blend-mode: overlay; }
        .scroll-hint { position: absolute; bottom: 5vh; font-size: 0.8rem; letter-spacing: 0.3em; color: white; animation: bounce 2s infinite; opacity: 0; }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(10px)} }

        .links-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; perspective: 1000px; pointer-events: none; opacity: 0; }
        .link-card { width: 85%; max-width: 400px; padding: 22px 30px; margin: 10px 0; background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); transform: translate3d(0,0,0); backface-visibility: hidden; border-radius: 18px; display: flex; justify-content: center; align-items: center; gap: 16px; text-decoration: none; color: white; font-weight: 800; font-size: 1.15rem; text-transform: uppercase; letter-spacing: 0.02em; opacity: 0; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); transition: all 0.3s ease; will-change: transform, opacity; }
        .link-card:hover { background: white; color: black; border-color: white; box-shadow: 0 10px 50px rgba(255,255,255,0.3); transform: scale(1.02); }
        .icon { width: 26px; height: 26px; fill: white; transition: fill 0.3s; }
        .link-card:hover .icon { fill: black; }
        .flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; transform: scaleY(0); transform-origin: bottom; pointer-events: none; }
    </style>
</head>
<body>

    <div class="loader-container" id="interactionLayer">
        <div class="shutter shutter-top" id="shutterTop"></div>
        <div class="shutter shutter-bottom" id="shutterBottom"></div>
        
        <div class="loader-content" id="loaderContent">
            <div class="text-line text-upper" id="line1"></div>
            
            <div class="eye-container" id="eyeIcon">
                <svg class="grunge-eye-svg" viewBox="0 0 300 350" width="300" height="350">
                    <defs>
                        <filter id="inkGrunge" x="-30%" y="-30%" width="160%" height="160%">
                            <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="6" result="noise" />
                            <feDisplacementMap in="SourceGraphic" in2="noise" scale="18" xChannelSelector="R" yChannelSelector="G" />
                        </filter>
                    </defs>
                    
                    <g class="ink-filter">
                        <g class="eye-static" stroke-width="8">
                            <path d="M 30,120 Q 150,20 270,120" />
                            <path d="M 40,100 Q 150,0 260,100" stroke-width="4" opacity="0.7" /> 
                            <path d="M 40,140 Q 150,200 260,140" stroke-width="6" />
                            
                            <g transform="translate(150, 130)">
                                <circle r="40" stroke-width="4" />
                                <circle class="iris-detail" r="15" /> 
                                <circle class="iris-detail" cx="15" cy="-15" r="8" /> 
                            </g>
                        </g>

                        <path id="finalTear" stroke-width="20" d="M 235,138 C 245,200 225,240 230,310" />
                    </g>
                </svg>
            </div>

            <div class="text-line text-lower" id="line2"></div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        const video = document.getElementById('video');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const interactionLayer = document.getElementById('interactionLayer');

        const s1 = "Manchmal ist freier Fall gar nichts Schlechtes, oder?";
        const s2 = "Wisch die Träne weg und DU wirst schon sehen!";

        function splitText(target, text) {
            text.split(" ").forEach(word => {
                let span = document.createElement("span");
                span.innerText = word;
                span.classList.add("word");
                if(word === "DU") span.style.fontWeight = "800";
                target.appendChild(span);
            });
        }
        splitText(line1, s1);
        splitText(line2, s2);

        let introTl = gsap.timeline();
        introTl.to("#line1 .word", { opacity: 1, filter: "blur(0px)", y: 0, stagger: 0.1, duration: 0.8 });
        introTl.to("#eyeIcon", { opacity: 1, duration: 1.5, ease: "power2.inOut" }, "-=0.4");
        introTl.to("#line2 .word", { opacity: 1, filter: "blur(0px)", y: 0, stagger: 0.06, duration: 0.7 }, "-=0.5");

        // Die Träne wird hier mit einer Animation der Strichstärke für mehr Dynamik versehen
        introTl.to("#finalTear", {
            strokeDashoffset: 0, 
            opacity: 1,
            duration: 3.8,
            ease: "power2.inOut",
            onUpdate: function() {
                // Simuliert das Dünnerwerden beim Fließen
                let progress = this.progress();
                gsap.set("#finalTear", { strokeWidth: 20 - (progress * 8) });
            },
            onComplete: enableInteraction
        }, "+=0.2"); 

        function enableInteraction() {
            window.addEventListener('click', triggerOpen);
            window.addEventListener('touchstart', triggerOpen, { passive: true });
            window.addEventListener('wheel', triggerOpen, { passive: true });
            window.addEventListener('scroll', triggerOpen, { passive: true });
        }

        let hasInteracted = false;
        function triggerOpen() {
            if(hasInteracted) return;
            hasInteracted = true;
            if (video.paused) { video.play().then(() => video.pause()).catch(e => {}); }
            const tl = gsap.timeline({
                onComplete: () => {
                    document.body.style.height = "500vh";
                    document.body.style.overflow = "auto"; 
                    interactionLayer.style.display = "none";
                    initScroll();
                }
            });
            tl.to(".loader-content", { scale: 2, opacity: 0, filter: "blur(20px)", duration: 0.6, ease: "power2.in" });
            tl.to("#shutterTop", { yPercent: -100, duration: 1.1, ease: "expo.inOut" }, "-=0.3");
            tl.to("#shutterBottom", { yPercent: 100, duration: 1.1, ease: "expo.inOut" }, "<");
            tl.to("#scrollHint", { opacity: 0.7, duration: 1, delay: 0.2 });
        }

        function initScroll() {
            if(video.readyState >= 1) video.currentTime = 0.01;
            let uiTl = gsap.timeline({ scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 0.5 } });
            uiTl.to("#intro", { scale: 1.5, opacity: 0, filter: "blur(20px)", duration: 0.1 }, 0);
            uiTl.to("#outro", { opacity: 1, pointerEvents: "all", duration: 0.2 }, 0.15);
            uiTl.to(".link-card", { y: 0, scale: 1, opacity: 1, stagger: 0.1, duration: 0.8, ease: "back.out(1.2)", force3D: true }, 0.20);
            const dur = (video.duration && video.duration > 0.1) ? video.duration - 0.05 : 10;
            let proxy = { time: 0 };
            gsap.to(proxy, {
                time: dur, ease: "none",
                scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 1.2 },
                onUpdate: () => { if(video.readyState >= 1) video.currentTime = proxy.time; }
            });
        }

        function nav(e, url) { e.preventDefault(); gsap.to(".flash", { scaleY: 1, duration: 0.5, ease: "power2.inOut", onComplete: () => window.location.href = url }); }
    </script>
</body>
</html>
