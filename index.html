<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            cursor: pointer;
        }

        /* --- STARFIELD CANVAS --- */
        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: #000;
        }

        .loader-content {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            pointer-events: none;
        }

        .text-line {
            color: white;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-size: clamp(0.7rem, 2.5vw, 1rem);
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .word { 
            display: inline-block; 
            opacity: 0; 
            filter: blur(10px); 
            transform: translateY(10px); 
        }

        /* --- STAGE --- */
        .stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0; }

        .flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 10000; pointer-events: none; opacity: 0;
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="loader-content">
        <div class="text-line" id="loaderText"></div>
    </div>

    <div class="flash-overlay" id="flash"></div>

    <div class="stage">
        <video id="video" muted playsinline preload="auto">
            <source src="journey.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // --- STARFIELD LOGIC ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let numStars = 400;
        let speed = 0.5;
        let warpActive = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.z = Math.random() * canvas.width;
                this.px = 0; this.py = 0;
            }
            update() {
                this.z -= speed;
                if (this.z <= 0) this.reset();
            }
            draw() {
                let sx = (this.x / this.z) * canvas.width + canvas.width / 2;
                let sy = (this.y / this.z) * canvas.height + canvas.height / 2;
                let r = (1 - this.z / canvas.width) * 2;
                
                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.arc(sx, sy, r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < numStars; i++) stars.push(new Star());

        function animateStars() {
            ctx.fillStyle = warpActive ? "rgba(0,0,0,0.2)" : "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', resize);
        resize();
        animateStars();

        // --- TEXT & INTRO ---
        const phrase = "Wisch alles weg und DU wirst schon sehen!";
        const loaderText = document.getElementById('loaderText');

        phrase.split(" ").forEach(word => {
            let span = document.createElement("span");
            span.innerText = word + " ";
            span.classList.add("word");
            if(word === "DU") span.style.fontWeight = "900";
            loaderText.appendChild(span);
        });

        gsap.to(".word", { 
            opacity: 1, filter: "blur(0px)", y: 0, 
            stagger: 0.15, duration: 1.2, ease: "power2.out", delay: 0.5
        });

        // --- INTERACTION ---
        window.addEventListener('mousedown', startWarp);
        window.addEventListener('touchstart', startWarp);

        function startWarp() {
            window.removeEventListener('mousedown', startWarp);
            warpActive = true;
            
            // Sterne beschleunigen
            gsap.to(window, { 
                duration: 1.5, 
                onUpdate: () => { speed += 0.5; }, 
                ease: "expo.in" 
            });

            // Flash & Ãœbergang
            let tl = gsap.timeline({
                onComplete: () => {
                    canvas.style.display = "none";
                    document.body.style.overflow = "auto";
                    document.body.style.height = "500vh";
                    initScroll();
                }
            });

            tl.to("#flash", { opacity: 1, duration: 0.8, ease: "power2.in", delay: 0.5 });
            tl.to(".loader-content", { opacity: 0, duration: 0.3 }, "-=0.8");
            tl.set("#video", { opacity: 1 });
            tl.to("#flash", { opacity: 0, duration: 1.5 });
        }

        function initScroll() {
            const video = document.getElementById('video');
            video.play().then(() => video.pause());
            gsap.to(video, {
                scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 1 },
                onUpdate: self => {
                    if(video.readyState >= 1) video.currentTime = self.progress * (video.duration - 0.05);
                }
            });
        }
    </script>
</body>
</html>
