<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            cursor: default;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior: none; 
        }

        /* --- LOADER CONTAINER --- */
        .loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: transparent;
            touch-action: none;
            will-change: transform, opacity;
        }

        /* SHUTTERS */
        .shutter {
            position: absolute; left: 0; width: 100%; height: 50.5%; 
            background: #000;
            z-index: 1;
            will-change: transform;
            transform: translate3d(0,0,0);
        }
        .shutter-top { top: 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .shutter-bottom { bottom: 0; border-top: 1px solid rgba(255,255,255,0.05); }

        /* CONTENT LAYOUT */
        .loader-content {
            z-index: 10;
            position: relative;
            width: 90%; 
            max-width: 600px;
            height: 85%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between;
            padding: 40px 0;
            pointer-events: none;
        }

        /* TEXT STYLING */
        .text-line {
            color: white;
            font-weight: 600;
            text-align: center;
            z-index: 20;
            display: flex; flex-wrap: wrap; justify-content: center; gap: 0.6rem; 
        }
        .text-upper { font-size: clamp(1rem, 3vw, 1.4rem); opacity: 0.8; }
        .text-lower { font-size: clamp(1.2rem, 3.5vw, 1.6rem); opacity: 0.95; }
        
        .word { display: inline-block; opacity: 0; filter: blur(5px); transform: translateY(10px); }

        /* --- GRUNGE INK EYE CONTAINER --- */
        .eye-container {
            position: relative;
            width: 320px; 
            height: auto;
            display: flex; justify-content: center; align-items: center;
            opacity: 0;
            will-change: opacity;
        }

        .grunge-eye-svg { overflow: visible; }

        /* Der extreme Tusche-Filter aus der Referenz */
        .ink-filter { filter: url(#inkGrunge); }

        .eye-static {
            stroke: white; fill: none; stroke-linecap: round; stroke-linejoin: round;
        }
        .iris-detail { fill: white; stroke: none; }

        /* DIE EINZELNE TRÄNE: Breit am Lid, dynamisch dünner, schwerer Abschluss */
        #finalTear {
            stroke: white;
            fill: none;
            stroke-width: 18; /* Startet sehr breit am Lid */
            stroke-linecap: round;
            stroke-dasharray: 400;
            stroke-dashoffset: 400; /* Startet versteckt */
            opacity: 0;
        }

        /* --- STAGE (Video) --- */
        .stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 1; display: block; will-change: transform; transform: translate3d(0, 0, 0); }

        /* --- UI LAYER --- */
        .ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hero-title { font-size: clamp(3rem, 12vw, 8rem); font-weight: 900; text-align: center; line-height: 0.9; color: white; text-shadow: 0 0 30px rgba(255,255,255,0.3); mix-blend-mode: overlay; }
        .scroll-hint { position: absolute; bottom: 5vh; font-size: 0.8rem; letter-spacing: 0.3em; color: white; animation: bounce 2s infinite; opacity: 0; }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(10px)} }

        /* --- LINKS --- */
        .links-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; perspective: 1000px; pointer-events: none; opacity: 0; }
        .link-card { width: 85%; max-width: 400px; padding: 22px 30px; margin: 10px 0; background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); border-radius: 18px; display: flex; justify-content: center; align-items: center; gap: 16px; text-decoration: none; color: white; font-weight: 800; font-size: 1.15rem; text-transform: uppercase; letter-spacing: 0.02em; opacity: 0; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); transition: all 0.3s ease; will-change: transform, opacity; }
        .link-card:hover { background: white; color: black; border-color: white; box-shadow: 0 10px 50px rgba(255,255,255,0.3); transform: scale(1.02); }
        .icon { width: 26px; height: 26px; fill: white; transition: fill 0.3s; }
        .link-card:hover .icon { fill: black; }
        .flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; transform: scaleY(0); transform-origin: bottom; pointer-events: none; }
    </style>
</head>
<body>

    <div class="loader-container" id="interactionLayer">
        <div class="shutter shutter-top" id="shutterTop"></div>
        <div class="shutter shutter-bottom" id="shutterBottom"></div>
        
        <div class="loader-content" id="loaderContent">
            <div class="text-line text-upper" id="line1"></div>
            
            <div class="eye-container" id="eyeIcon">
                <svg class="grunge-eye-svg" viewBox="0 0 300 350" width="300" height="350">
                    <defs>
                        <filter id="inkGrunge" x="-30%" y="-30%" width="160%" height="160%">
                            <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="6" result="noise" />
                            <feDisplacementMap in="SourceGraphic" in2="noise" scale="18" xChannelSelector="R" yChannelSelector="G" />
                        </filter>
                    </defs>
                    
                    <g class="ink-filter">
                        <g class="eye-static" stroke-width="8">
                            <path d="M 30,120 Q 150,20 270,120" />
                            <path d="M 40,100 Q 150,0 260,100" stroke-width="4" opacity="0.7" /> 
                            <path d="M 40,140 Q 150,200 260,140" stroke-width="6" />
                            
                            <g transform="translate(150, 130)">
                                <circle r="40" stroke-width="4" />
                                <circle class="iris-detail" r="15" /> 
                                <circle class="iris-detail" cx="15" cy="-15" r="8" /> 
                            </g>
                        </g>

                        <path id="finalTear" d="M 125,175 Q 120,240 130,310" />
                    </g>
                </svg>
            </div>

            <div class="text-line text-lower" id="line2"></div>
        </div>
    </div>

    <div class="stage">
        <video id="video" muted playsinline preload="auto">
            <source src="journey.mp4" type="video/mp4">
        </video>
    </div>

    <div class="ui-layer" id="intro">
        <h1 class="hero-title">KOMM MIT<br>AUF MEINE<br>REISE</h1>
        <div class="scroll-hint" id="scrollHint">SCROLL TO FALL</div>
    </div>

    <div class="links-wrapper" id="outro">
        <a href="#" class="link-card" onclick="nav(event, 'spotify')"><svg class="icon" viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S16.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.299z"/></svg><span>Spotify</span></a>
        </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const video = document.getElementById('video');

        const s1 = "Manchmal ist freier Fall gar nichts Schlechtes, oder?";
        const s2 = "Wisch die Träne weg und DU wirst schon sehen!";

        function splitText(target, text) {
            text.split(" ").forEach(word => {
                let span = document.createElement("span");
                span.innerText = word;
                span.classList.add("word");
                if(word === "DU") span.style.fontWeight = "800";
                target.appendChild(span);
            });
        }
        splitText(line1, s1);
        splitText(line2, s2);

        // --- TIMING SEQUENZ ---
        let introTl = gsap.timeline();
        
        // 1. Text oben & Auge erscheinen
        introTl.to("#line1 .word", { opacity: 1, filter: "blur(0px)", y: 0, stagger: 0.1, duration: 0.8 });
        introTl.to("#eyeIcon", { opacity: 1, duration: 1.5, ease: "power2.inOut" }, "-=0.4");
        
        // 2. Text unten erscheint
        introTl.to("#line2 .word", { opacity: 1, filter: "blur(0px)", y: 0, stagger: 0.06, duration: 0.7 }, "-=0.5");

        // 3. DIE TRÄNE FLIESST (Dynamische Strichstärke)
        introTl.to("#finalTear", {
            strokeDashoffset: 0, 
            opacity: 1,
            duration: 3.8,
            ease: "power2.inOut",
            onUpdate: function() {
                // Träne wird während des Fließens in der Mitte dünner (Dynamik)
                let progress = this.progress();
                let dynamicWidth = 18 - (progress * 8); 
                gsap.set("#finalTear", { strokeWidth: dynamicWidth });
            },
            onComplete: enableInteraction // Erst jetzt Interaktion erlauben
        }, "+=0.2"); 

        function enableInteraction() {
            window.addEventListener('click', triggerOpen);
            window.addEventListener('touchstart', triggerOpen, { passive: true });
            window.addEventListener('wheel', triggerOpen, { passive: true });
            window.addEventListener('scroll', triggerOpen, { passive: true });
        }

        let hasInteracted = false;
        function triggerOpen() {
            if(hasInteracted) return;
            hasInteracted = true;
            if (video.paused) { video.play().then(() => video.pause()).catch(e => {}); }
            
            const tl = gsap.timeline({
                onComplete: () => {
                    document.body.style.height = "500vh";
                    document.body.style.overflow = "auto"; 
                    document.getElementById('interactionLayer').style.display = "none";
                    initScroll();
                }
            });
            tl.to(".loader-content", { scale: 2, opacity: 0, filter: "blur(20px)", duration: 0.6, ease: "power2.in" });
            tl.to("#shutterTop", { yPercent: -100, duration: 1.1, ease: "expo.inOut" }, "-=0.3");
            tl.to("#shutterBottom", { yPercent: 100, duration: 1.1, ease: "expo.inOut" }, "<");
        }

        function initScroll() {
            if(video.readyState >= 1) video.currentTime = 0.01;
            gsap.to(video, {
                scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 1.2 },
                onUpdate: self => { if(video.readyState >= 1) video.currentTime = self.progress * (video.duration - 0.05); }
            });
        }

        function nav(url) { gsap.to(".flash", { scaleY: 1, duration: 0.5, onComplete: () => window.location.href = url }); }
    </script>
</body>
</html>
