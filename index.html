<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LOADER 1: BATTERY --- */
        #batteryLayer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .battery-box {
            width: 70px; height: 35px; border: 2px solid #fff; border-radius: 5px;
            position: relative; padding: 3px;
        }
        .battery-box::after {
            content: ''; position: absolute; right: -7px; top: 9px;
            width: 5px; height: 13px; background: #fff; border-radius: 0 2px 2px 0;
        }
        .battery-fill { width: 0%; height: 100%; background: #fff; border-radius: 1px; }
        .loading-text { color: white; margin-top: 15px; font-size: 0.7rem; letter-spacing: 0.3em; text-transform: uppercase; font-weight: 300; }

        /* --- LOADER 2: EYE & TEXT --- */
        .loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
        }
        .shutter { position: fixed; left: 0; width: 100%; height: 50.5%; background: #000; z-index: 1; will-change: transform; }
        .shutter-top { top: 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .shutter-bottom { bottom: 0; border-top: 1px solid rgba(255,255,255,0.05); }

        .loader-content {
            z-index: 10; position: relative; width: 90%; max-width: 600px;
            height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .text-line { color: white; font-weight: 600; text-align: center; display: flex; flex-wrap: wrap; justify-content: center; gap: 0.6rem; }
        .text-upper { font-size: clamp(1rem, 3vw, 1.4rem); opacity: 0.8; margin-bottom: 40px; }
        .text-lower { font-size: clamp(1rem, 3vw, 1.4rem); opacity: 0.8; margin-top: 40px; }
        .word { display: inline-block; opacity: 0; filter: blur(5px); transform: translateY(10px); }

        /* EYE */
        .eye-container { position: relative; width: 300px; height: 120px; display: flex; justify-content: center; align-items: center; }
        .sketch-eye { fill: none; stroke: white; stroke-linecap: round; stroke-linejoin: round; overflow: visible; }
        .lid-stroke { stroke-width: 2.5; }
        .pupil-scribble { fill: white; stroke: none; animation: pupil-twitch 3s infinite ease-in-out; }
        .ink-drip { stroke: white; stroke-width: 3; stroke-linecap: round; stroke-dasharray: 100; stroke-dashoffset: 100; opacity: 0; }

        @keyframes pupil-twitch { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.95) translate(1px, 0); } }

        /* --- VIDEO --- */
        .stage { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* --- UI & BUTTONS --- */
        .ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hero-title { font-size: clamp(3rem, 10vw, 8rem); font-weight: 900; text-align: center; line-height: 0.9; color: white; text-shadow: 0 0 30px rgba(255,255,255,0.3); mix-blend-mode: overlay; }
        
        .links-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; opacity: 0; }
        .link-card { 
            width: 85%; max-width: 400px; padding: 22px 30px; margin: 10px 0; 
            background: rgba(255, 255, 255, 0.08); border: none; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
            border-radius: 20px; display: flex; justify-content: center; align-items: center; gap: 18px; 
            text-decoration: none; color: white; font-weight: 900; font-size: 1.1rem; text-transform: uppercase; 
            transition: 0.3s;
        }
        .link-card:hover { background: white; color: black; transform: scale(1.02); }
        .icon { width: 24px; height: 24px; fill: white; transition: fill 0.3s; }
        .link-card:hover .icon { fill: black; }
        .flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10001; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="batteryLayer">
        <div class="battery-box"><div class="battery-fill" id="batFill"></div></div>
        <div class="loading-text">Loading Downfall...</div>
    </div>

    <div class="loader-container" id="interactionLayer">
        <div class="shutter shutter-top" id="shutterTop"></div>
        <div class="shutter shutter-bottom" id="shutterBottom"></div>
        <div class="loader-content">
            <div class="text-line text-upper" id="line1"></div>
            <div class="eye-container">
                <svg class="sketch-eye" viewBox="0 0 300 120" width="300" height="120">
                    <path class="lid-stroke" d="M 20,70 Q 150,10 280,70" />
                    <path class="lid-stroke" d="M 30,70 Q 150,110 270,70" />
                    <g class="pupil-scribble" transform="translate(150, 70)">
                        <path d="M -18,-8 L -5,-18 L 8,-12 L 18,-20 L 12,-2 L 22,8 L 5,15 L 2,25 L -10,15 L -22,5 Z" />
                        <circle r="10" />
                    </g>
                    <path id="inkDrip" class="ink-drip" d="M 150,100 L 150,160" />
                </svg>
            </div>
            <div class="text-line text-lower" id="line2"></div>
        </div>
    </div>

    <div class="stage"><video id="video" muted playsinline preload="auto"><source src="journey.mp4" type="video/mp4"></video></div>

    <div class="ui-layer" id="intro"><h1 class="hero-title">KOMM MIT<br>AUF MEINE<br>REISE</h1></div>

    <div class="links-wrapper" id="outro">
        <a href="#" class="link-card" onclick="nav(event, 'spotify')">
            <svg class="icon" viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S16.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.299z"/></svg>
            <span>Spotify</span>
        </a>
        <a href="#" class="link-card" onclick="nav(event, 'apple')">
            <svg class="icon" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.68-.83 1.14-1.99.94-3.14-1.02.04-2.22.68-2.93 1.52-.63.74-1.22 1.92-1.07 3.07 1.15.09 2.32-.59 3.06-1.45"/></svg>
            <span>Apple Music</span>
        </a>
        <a href="#" class="link-card" onclick="nav(event, 'insta')">
            <svg class="icon" viewBox="0 0 24 24"><path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/></svg>
            <span>Instagram</span>
        </a>
    </div>
    <div class="flash" id="flash"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        const video = document.getElementById('video');
        const batFill = document.getElementById('batFill');
        const s1 = "Manchmal ist freier Fall gar nichts Schlechtes, oder?";
        const s2 = "Wisch mir eine TrÃ¤ne weg";

        function split(target, text) {
            text.split(" ").forEach(w => {
                let s = document.createElement("span");
                s.innerText = w; s.className = "word";
                target.appendChild(s);
                target.appendChild(document.createTextNode(" "));
            });
        }
        split(document.getElementById('line1'), s1);
        split(document.getElementById('line2'), s2);

        let lp = 0;
        const ls = setInterval(() => {
            if(lp < 90) { lp += Math.random()*5; gsap.to(batFill, {width: lp+"%", duration:0.3}); }
        }, 200);

        window.addEventListener('load', () => {
            const c = setInterval(() => {
                if(video.readyState >= 3) {
                    clearInterval(ls); clearInterval(c);
                    gsap.to(batFill, {width:"100%", duration:0.4, onComplete: startIntro});
                }
            }, 100);
        });

        function startIntro() {
            gsap.to("#batteryLayer", {opacity:0, duration:0.6, onComplete: () => {
                document.getElementById('batteryLayer').style.display="none";
                gsap.set("#interactionLayer", {visibility:"visible", opacity:1});
                let itl = gsap.timeline();
                itl.to("#line1 .word", {opacity:1, filter:"blur(0px)", y:0, stagger:0.1});
                itl.to(".eye-container", {opacity:1, duration:1}, "-=0.5");
                itl.to("#line2 .word", {opacity:1, filter:"blur(0px)", y:0, stagger:0.1}, "-=0.5");
                itl.to("#inkDrip", {strokeDashoffset:0, opacity:1, duration:2.5, onComplete: enableInteraction});
            }});
        }

        function enableInteraction() {
            const trig = () => {
                window.removeEventListener('click', trig);
                window.removeEventListener('touchstart', trig);
                video.play().then(()=>video.pause());
                let tl = gsap.timeline({onComplete: () => {
                    document.body.style.overflow="auto"; document.body.style.height="500vh";
                    initScroll();
                }});
                tl.to(".loader-content", {scale:1.5, opacity:0, filter:"blur(20px)", duration:0.8});
                tl.to("#shutterTop", {yPercent:-100, duration:1.2, ease:"expo.inOut"}, "-=0.4");
                tl.to("#shutterBottom", {yPercent:100, duration:1.2, ease:"expo.inOut"}, "<");
            };
            window.addEventListener('click', trig);
            window.addEventListener('touchstart', trig);
        }

        function initScroll() {
            video.currentTime = 0.01;
            gsap.to(video, {
                scrollTrigger: {trigger:"body", start:"top top", end:"bottom bottom", scrub:0.1},
                onUpdate: self => { if(video.duration) video.currentTime = self.progress * (video.duration-0.05); }
            });
            let utl = gsap.timeline({scrollTrigger:{trigger:"body", start:"top top", end:"bottom bottom", scrub:0.5}});
            utl.to("#intro", {opacity:0, scale:1.5, y:-100, duration:0.2}, 0);
            utl.to("#outro", {opacity:1, pointerEvents:"all", duration:0.2}, 0.15);
        }

        function nav(e, url) { e.preventDefault(); gsap.to("#flash", {opacity:1, duration:0.4, onComplete:()=>console.log(url)}); }
    </script>
</body>
</html>
