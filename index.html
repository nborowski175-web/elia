<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            overscroll-behavior: none;
        }

        /* --- ABSTRACT LOADER --- */
        .loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000;
        }

        /* Der pulsierende Lichtpunkt */
        .pulse-orb {
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgba(255,255,255,0.8), 
                        0 0 60px 20px rgba(255,255,255,0.2);
            margin-bottom: 40px;
            opacity: 0;
        }

        .loader-content {
            text-align: center;
            z-index: 10;
        }

        .text-line {
            color: white;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: clamp(0.8rem, 2.5vw, 1.1rem);
        }

        .word { 
            display: inline-block; 
            opacity: 0; 
            filter: blur(8px); 
            transform: translateY(5px); 
        }

        /* --- VIDEO STAGE --- */
        .stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 1; }

        .ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hero-title { font-size: clamp(3rem, 12vw, 8rem); font-weight: 900; text-align: center; color: white; mix-blend-mode: overlay; opacity: 0; }
        
        .flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 10000; pointer-events: none; opacity: 0;
        }
    </style>
</head>
<body>

    <div class="loader-container" id="loader">
        <div class="pulse-orb" id="orb"></div>
        <div class="loader-content">
            <div class="text-line" id="loaderText"></div>
        </div>
    </div>

    <div class="flash-overlay" id="flash"></div>

    <div class="stage">
        <video id="video" muted playsinline preload="auto">
            <source src="journey.mp4" type="video/mp4">
        </video>
    </div>

    <div class="ui-layer" id="ui">
        <h1 class="hero-title" id="mainTitle">DIE REISE<br>BEGINNT</h1>
    </div>

    <script>
        const loaderText = document.getElementById('loaderText');
        const orb = document.getElementById('orb');
        const phrase = "Wisch alles weg und DU wirst schon sehen!";

        // Text Setup
        phrase.split(" ").forEach(word => {
            let span = document.createElement("span");
            span.innerText = word + " ";
            span.classList.add("word");
            if(word === "DU") span.style.fontWeight = "900";
            loaderText.appendChild(span);
        });

        // Intro Animation
        let tl = gsap.timeline();
        
        tl.to(orb, { opacity: 1, duration: 2, ease: "power2.inOut" });
        tl.to(orb, { scale: 2.5, duration: 1.5, repeat: -1, yoyo: true, ease: "sine.inOut" }, 0);
        
        tl.to(".word", { 
            opacity: 1, filter: "blur(0px)", y: 0, 
            stagger: 0.1, duration: 1, ease: "power2.out" 
        }, "-=1");

        // Click to Enter Animation
        window.addEventListener('mousedown', enterSite);
        window.addEventListener('touchstart', enterSite);

        function enterSite() {
            window.removeEventListener('mousedown', enterSite);
            const video = document.getElementById('video');
            video.play().then(() => video.pause());

            let exitTl = gsap.timeline({
                onComplete: () => {
                    document.getElementById('loader').style.display = "none";
                    document.body.style.overflow = "auto";
                    document.body.style.height = "500vh";
                    initScroll();
                }
            });

            // Orb explodiert weiÃŸ
            exitTl.to(orb, { scale: 500, duration: 1, ease: "expo.in" });
            exitTl.to("#flash", { opacity: 1, duration: 0.4 }, "-=0.2");
            exitTl.to("#loader", { opacity: 0, duration: 0.5 });
            exitTl.to("#flash", { opacity: 0, duration: 1 });
            exitTl.to("#mainTitle", { opacity: 1, y: -20, duration: 1 }, "-=0.5");
        }

        function initScroll() {
            const video = document.getElementById('video');
            gsap.to(video, {
                scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 1 },
                onUpdate: self => {
                    if(video.readyState >= 1) video.currentTime = self.progress * (video.duration - 0.05);
                }
            });
        }
    </script>
</body>
</html>
