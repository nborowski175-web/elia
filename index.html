<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE JOURNEY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            width: 100%; height: 100%;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        body::-webkit-scrollbar { display: none; }

        .fixed-stage {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: 100vh; height: 100dvh; 
            overflow: hidden; z-index: 1;
            background: #000;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        video { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            object-position: center center;
            display: block; 
            opacity: 0; 
            transition: opacity 0.8s ease-out;
            will-change: transform;
            transform: translate3d(0, 0, 0); 
        }
        video.is-active { opacity: 1; }

        .loader-container {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; display: flex; flex-direction: column; align-items: center;
            transition: opacity 0.5s; pointer-events: none;
        }
        .loader-container.hidden { opacity: 0; }
        .loader {
            width: 50px; height: 50px; margin-bottom: 15px;
            border: 4px solid rgba(255,255,255,0.4); 
            border-top-color: #ffffff; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .progress-text { color: white; font-size: 14px; font-weight: 800; letter-spacing: 1.5px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- UI LAYER (Texte) --- */
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; pointer-events: none; 
            transform: translateZ(0);
            display: flex; flex-direction: column; /* Neu: Für Web-Layout */
        }
        
        .hero-title { 
            position: absolute;
            top: 65%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center;
            font-size: clamp(3.5rem, 11vw, 9.5rem); 
            font-weight: 900; line-height: 0.9; letter-spacing: -0.04em; 
            color: rgba(255, 255, 255, 0.85); mix-blend-mode: overlay; 
            text-shadow: 0 0 30px rgba(255,255,255,0.25), 0 10px 50px rgba(0,0,0,0.2);
            margin: 0; will-change: transform, opacity;
        }

        /* WEB-FIX: Titel im Browser oben links platzieren */
        @media (min-width: 1025px) {
            .hero-title {
                position: relative; top: 10vh; left: 5vw; 
                transform: none; text-align: left;
                font-size: 7vw; max-width: 60%;
            }
        }

        .scroll-hint { 
            position: absolute; bottom: 10dvh; left: 0; width: 100%; text-align: center;
            font-size: 1rem; letter-spacing: 0.35em; font-weight: 800; /* Fetter für Web */
            color: rgba(255,255,255,0.9); text-transform: uppercase;
            animation: breathe 2.5s ease-in-out infinite;
            text-shadow: 0 2px 15px rgba(0,0,0,0.6); pointer-events: none;
        }
        @keyframes breathe { 0% { opacity: 0.5; transform: translateY(0); } 50% { opacity: 1; transform: translateY(10px); } 100% { opacity: 0.5; transform: translateY(0); } }

        /* --- LINKS CONTAINER --- */
        .links-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 20; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            perspective: 1000px; pointer-events: none; 
        }

        #outro { display: flex; flex-direction: column; align-items: center; }

        /* Web-Layout für Buttons am PC */
        @media (min-width: 1025px) {
            #outro { flex-direction: row; gap: 30px; }
        }

        .link-card { 
            display: grid; grid-template-columns: 32px 1fr 20px; align-items: center; gap: 25px;
            width: auto; min-width: 320px; max-width: 420px;
            padding: 24px 36px; margin: 14px 0; 
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
            border-radius: 60px; text-decoration: none; color: white; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25); 
            visibility: hidden; opacity: 0; transform: translateY(100px); 
            transition: background 0.3s, transform 0.2s, border-color 0.3s;
            pointer-events: auto; will-change: transform;
        }

        .link-text { font-weight: 700; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 0.05em; text-align: left; }
        .icon { width: 32px; height: 32px; fill: white; display: block; }
        .arrow-icon { width: 20px; height: 20px; fill: rgba(255,255,255,0.7); display: block; }

        .legal-footer {
            margin-top: 40px; display: flex; gap: 20px;
            visibility: hidden; opacity: 0; transform: translateY(20px); pointer-events: auto;
        }
        .legal-link {
            color: rgba(255, 255, 255, 0.6); font-size: 0.75rem; text-decoration: none;
            text-transform: uppercase; letter-spacing: 0.1em;
        }

        @media (hover: hover) {
            .link-card:hover { background: rgba(255, 255, 255, 1); border-color: white; transform: scale(1.03) !important; }
            .link-card:hover .link-text, .link-card:hover .icon, .link-card:hover .arrow-icon { fill: black; color: black; }
        }
        
        .flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10001; transform: scaleY(0); transform-origin: bottom; pointer-events: none; }
    </style>
</head>
<body>

    <div class="fixed-stage">
        <div class="ui-layer" id="intro">
            <h1 class="hero-title">KOMM MIT<br>AUF MEINE<br>REISE</h1>
            <div class="scroll-hint">SCROLL TO FALL</div>
        </div>

        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
            <div class="progress-text" id="progressText">WAITING...</div>
        </div>
        
        <video id="video" muted playsinline webkit-playsinline preload="auto"></video>

        <div class="links-container">
            <div id="outro">
                <a href="SPOTIFY_LINK" class="link-card" onclick="nav(event, this.href)">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S16.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.299z"/></svg>
                    <span class="link-text">Spotify</span>
                    <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </a>
                <a href="INSTA_LINK" class="link-card" onclick="nav(event, this.href)">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/></svg>
                    <span class="link-text">Instagram</span>
                    <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </a>
            </div>
            <div class="legal-footer">
                <a href="impressum.html" class="legal-link">Impressum</a>
                <a href="datenschutz.html" class="legal-link">Datenschutz</a>
            </div>
        </div>
    </div>
    
    <div class="flash"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        const video = document.getElementById('video');
        const loaderContainer = document.getElementById('loaderContainer');
        const progressText = document.getElementById('progressText');
        
        document.body.style.height = "400vh"; 

        /* --- VIDEO WEICHE --- */
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const connection = navigator.connection || {};
        
        let videoSrc = isMobile ? 'journey_mid.mp4' : 'journey_web.mp4';
        if (connection.saveData || /2g|3g/.test(connection.effectiveType)) {
            videoSrc = 'journey_low.mp4';
        }

        function loadVideo() {
            const req = new XMLHttpRequest();
            req.open('GET', videoSrc, true);
            req.responseType = 'blob';

            req.onprogress = (e) => {
                if (e.lengthComputable) {
                    progressText.innerText = Math.floor((e.loaded / e.total) * 100) + "%";
                }
            };

            req.onload = function() {
                if (this.status === 200) {
                    video.src = URL.createObjectURL(this.response);
                    video.load();
                    video.onseeked = () => {
                        video.pause();
                        video.currentTime = 0.001; 
                        loaderContainer.classList.add('hidden');
                        video.classList.add('is-active');
                        initScroll();
                    };
                }
            };
            req.send();
        }

        function initScroll() {
            ScrollTrigger.create({
                trigger: "body", start: "top top", end: "bottom bottom", scrub: 0.05,
                onUpdate: self => {
                    if (video.duration) video.currentTime = self.progress * (video.duration - 0.1);
                }
            });

            gsap.to("#intro", { scrollTrigger: { trigger: "body", start: "top top", end: "25% top", scrub: true }, opacity: 0, scale: 0.9 });
            gsap.to(".link-card", { scrollTrigger: { trigger: "body", start: "65% top", end: "95% bottom", scrub: true }, autoAlpha: 1, y: 0, stagger: 0.1 });
            gsap.to(".legal-footer", { scrollTrigger: { trigger: "body", start: "85% top", end: "100% bottom", scrub: true }, autoAlpha: 1, y: 0 });
        }

        function nav(e, url) { 
            e.preventDefault(); 
            gsap.to(".flash", { scaleY: 1, duration: 0.4, onComplete: () => window.location.href = url }); 
        }

        loadVideo();
    </script>
</body>
</html>
